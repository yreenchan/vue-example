<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Example</title>
</head>
<body>
	<div id="app">
		<h1>Vue 实践例子</h1>
		<button @click="showNewsModal = 1">看看新闻</button>
		<modal v-show="showNewsModal" @close="showNewsModal = !showNewsModal">
			<div slot="body">
				<h3>弹框示例</h3>
				<ul>
					<li v-for="el in news">{{el.name}}</li>
				</ul>
			</div>
		</modal>
	</div>
	<script type="text/javascript" src="libs/vue.min.js"></script>
	<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
